
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: gs-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-gs_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gs-network

  # Spring Boot Backend
  backend:
    build:
      context: ./Backend/Backend
      dockerfile: Dockerfile
    container_name: gs-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./Backend/Backend:/app
      - /app/target
    networks:
      - gs-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: gs-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - gs-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  gs-network:
    driver: bridge
